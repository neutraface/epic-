name: Epic Free Game Notifier

on:
  # 定时任务：北京时间每周五上午 10:00 运行 (UTC时间 02:00)
  schedule:
    - cron: '0 2 * * 5'
  
  # 手动触发按钮 (方便测试)
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Notifier
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
